name: Appium CICD Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  MAVEN_CACHE: maven

  ANDROID_PROFILE: pixel
  ANDROID_TARGET: google_apis
  ANDROID_API_LEVEL: 28
  ANDROID_ARCH: x86_64

  ARTIFACT_NAME_REMOTE: allure-results-android-remote
  GH_PAGES_URL: https://github.com/zahraamahmoud/E-commerceAppTestByAppium

  APP_USERNAME: ${{ secrets.APP_USERNAME }}
  APP_PASSWORD: ${{ secrets.APP_PASSWORD }}

defaults:
  run:
    shell: bash

jobs:
  run-android-tests:
    runs-on: ubuntu-latest
    outputs:
      maven_tests: ${{ steps.mvn_test.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.MAVEN_CACHE }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Appium and UIAutomator2 Driver
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium driver list

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Cache AVD
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/avd
            ~/.android/adb*
          key: emulator-cache-${{ env.ANDROID_PROFILE }}-${{ env.ANDROID_API_LEVEL }}
          restore-keys: |
            emulator-cache-${{ env.ANDROID_PROFILE }}-

      - name: Run Android Emulator & Tests
        id: mvn_test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}
          profile: ${{ env.ANDROID_PROFILE }}
          force-avd-creation: false
          emulator-options: "-no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -memory 2048 -no-metrics"
          disable-animations: true
          disable-spellchecker: true
          emulator-boot-timeout: 900
          script: |
            bash << 'EOF'
            set -e
          
            echo "=== Emulator is ready (verified by emulator-runner) ==="
            adb devices -l
            adb shell getprop ro.build.version.release
          
            echo "=== Additional stabilization wait ==="
            sleep 10
          
            echo "=== Starting Appium server ==="
            mkdir -p logs
            appium --log-timestamp --log ./logs/appium.log 2>&1 &
            APPIUM_PID=$!
            echo "Appium PID: $APPIUM_PID"
          
            echo "=== Waiting for Appium to be ready ==="
            appium_ready=0
            i=0
          
            while [ "$i" -lt 60 ]; do
              if curl -s http://localhost:4723/status > /dev/null; then
                appium_ready=1
                echo "Appium is ready!"
                break
              fi
              echo "Waiting for Appium... ($i/60)"
              sleep 2
              i=$((i + 1))
            done
          
            if [ "$appium_ready" -eq 0 ]; then
              echo "ERROR: Appium failed to start within timeout"
              [ -f ./logs/appium.log ] && cat ./logs/appium.log
              kill "$APPIUM_PID" 2>/dev/null || true
              exit 1
            fi
          
            echo "=== Appium Status ==="
            curl -s http://localhost:4723/status || echo "Status endpoint not responding"
          
            echo "=== Running Maven tests ==="
            mvn test -Dsurefire.suiteXmlFiles=MobileAutomationSuite.xml
            TEST_EXIT_CODE=$?
          
            echo "=== Capturing logs ==="
            [ -f ./logs/appium.log ] && tail -100 ./logs/appium.log
            adb logcat -d > ./logs/emulator-logcat.txt 2>&1 || true
          
            echo "=== Stopping Appium ==="
            kill "$APPIUM_PID" 2>/dev/null || true
          
            exit "$TEST_EXIT_CODE"
            EOF
        env:
          USERNAME: ${{ secrets.APP_USERNAME }}
          PASSWORD: ${{ secrets.APP_PASSWORD }}

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME_REMOTE }}
          path: ./target/allure-results
          retention-days: 30

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            ./logs/*.log
            ./logs/*.txt
          retention-days: 7
          if-no-files-found: warn

  deploy-report:
    needs: run-android-tests
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
      pages: write
      statuses: write
    
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME_REMOTE }}
          path: target/allure-results
        continue-on-error: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Post reports link
        uses: Sibz/github-status-action@v1
        if: always()
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'Test Report'
          state: ${{ needs.run-android-tests.outputs.maven_tests == 'success' && 'success' || 'failure' }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          target_url: ${{ env.GH_PAGES_URL }}/${{ github.run_number }}/
