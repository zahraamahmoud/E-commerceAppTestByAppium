name: Appium CICD Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  MAVEN_CACHE: maven

  ANDROID_PROFILE: pixel
  ANDROID_TARGET: google_apis
  ANDROID_API_LEVEL: 28
  ANDROID_ARCH: x86_64

  ARTIFACT_NAME_REMOTE: allure-results-android-remote
  GH_PAGES_URL: https://github.com/zahraamahmoud/E-commerceAppTestByAppium

  APP_USERNAME: ${{ secrets.APP_USERNAME }}
  APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
  GH_TOKEN: ${{ secrets.APP_PASSWORD }}

defaults:
  run:
    shell: bash

jobs:
  run-android-tests:
    runs-on: ubuntu-latest
    outputs:
      maven_tests: ${{ steps.mvn_test.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.MAVEN_CACHE }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Appium
        run: npm install -g appium

      - name: Build with Maven
        run: mvn install -DskipTests

      - name: Cache AVD
        uses: actions/cache@v3
        with:
          path: ~/.android/avd
          key: emulator-cache-${{ env.ANDROID_PROFILE }}-${{ env.ANDROID_API_LEVEL }}

      - name: Run Android Emulator & Tests
        id: mvn_test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}
          profile: ${{ env.ANDROID_PROFILE }}
          force-avd-creation: true
          emulator-options: "-no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-load"
          script: |
            echo "Waiting for emulator to fully boot..."
            adb wait-for-device
            boot_completed=""
            until [[ "$boot_completed" =~ "1" ]]; do
                boot_completed=$(adb shell getprop sys.boot_completed 2>&1)
                sleep 5
            done
            echo "Emulator is ready!"
            echo "Starting Appium server..."
            appium &
            sleep 10
            echo "Running tests..."
            mvn test -Dsurefire.suiteXmlFiles=MobileAutomationSuite.xml || true
          shell: bash
        env:
          USERNAME: ${{ secrets.APP_USERNAME }}
          PASSWORD: ${{ secrets.APP_PASSWORD }}

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME_REMOTE }}
          path: ./target/allure-results

  deploy-report:
    needs: run-android-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME_REMOTE }}
          path: target/allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.APP_PASSWORD}}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Post reports link
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GH_TOKEN }}
          context: 'Test report'
          state: ${{ needs.run-android-tests.outputs.maven_tests == 'success' && 'success' || 'failure' }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          target_url: ${{ env.GH_PAGES_URL }}/${{ github.run_number }}/
