name: Appium CICD Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  MAVEN_CACHE: maven

  ANDROID_PROFILE: 'Nexus 6'
  ANDROID_TARGET: google_apis
  ANDROID_API_LEVEL: 33
  ANDROID_ARCH: x86_64

  ARTIFACT_NAME_REMOTE: allure-results-android-remote
  ARTIFACT_NAME_CLOUD: allure-results-android-cloud
  GH_PAGES_URL: https://clark-ewerton.github.io/mobile-test-automation-lab

defaults:
  run:
    shell: bash

jobs:
  run-android-tests:
    runs-on: ubuntu-latest
    outputs:
      maven_tests: ${{ steps.mvn_test.outcome }}

    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.MAVEN_CACHE }}

      # Setup Node.js for Appium
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Appium globally
      - name: Install Appium
        run: npm install -g appium

      # Build Maven project
      - name: Build with Maven
        run: mvn install -DskipTests

      # Run Android emulator using reactivecircus action
      - name: Run Android Emulator & Tests
        id: mvn_test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}
          profile: ${{ env.ANDROID_PROFILE }}
          script: |
            echo "Starting Appium server..."
            appium &

            # Wait a bit to ensure Appium is ready
            sleep 15

            # Run tests
            mvn test -Dsurefire.suiteXmlFiles=src/test/resources/testng-local.xml || true

      # Upload Allure results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME_REMOTE }}
          path: ./target/allure-results

  deploy-report:
    needs: run-android-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME_REMOTE }}
          path: target/allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Post reports link
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'Test report'
          state: ${{ needs.run-android-tests.outputs.maven_tests == 'success' && 'success' || 'failure' }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          target_url: ${{ env.GH_PAGES_URL }}/${{ github.run_number }}/
